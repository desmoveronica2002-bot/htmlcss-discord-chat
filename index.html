<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>



 <div class="wrapper"> <!--INVOLUCRO GENERALE-->


    <div class="central-wrapper"> <!--INVOLUCRO CENTRALE-->
          
   <!--SIDEBAR-->

        <div class="sidebar-server">  <!--BARRA LATERALE-->

            <div>     
                    <img class="img-server" src="./img/logo.webp" alt="logo discord">        
            </div>

            <div>  
                    <img class="img-server" src="./img/server arte.png" alt="cervello colorato">
            </div>
         
            <div>
                    <img class="img-server" src="./img/server_boolean.png" alt="logo boolean">
            </div>
            
            <div>
                   <img class="img-server" src="./img/server_italia.png" alt="italia">
            </div>
          
            <div>
                   <img class="img-server" src="./img/server_javascript.png" alt="javascript">
            </div>
           
            <div>
                   <img class="img-server" src="./img/server_nintendo.png" alt="nintendo">
            </div>
           
            <div>
                    <img class="img-server" src="./img/server_pokemon.png" alt="pokemon">
            </div>
            <!--HIGHLIGHT SERVER ATTIVO-->

        </div>


   <!--HEADER CENTRALE-->
                   
        <header class="header-central"> 
                <h1>Messaggi</h1> 
                <div class="add-friends">
                    <i class="bi bi-search friends-icon primary-icon"></i>
                        <div class="friends-icon secondary-icon">
                           <i class="bi bi-person-fill-add"></i>
                           <p>Aggiungi amici</p>
                        </div>
                </div>

        </header>
        
    </div>
    

   <!--FOTER-->

    <footer>

       <div>
           <i class="bi bi-houses-fill dimension"></i>
           <p style="font-size: 12px; padding-top: 3px;">Pagina principale</p>
       </div>
       <div>
            <i class="bi bi-bell-fill dimension"></i>
            <p style="font-size: 12px; padding-top: 3px;">Notifiche</p>
       </div>
       <div>
            <img class="dimension" src="./img/ciao.png" alt="foto profilo">
            <p style="font-size: 12px; padding-top: 3px;">Tu</p>
       </div>   
        
    </footer>

 </div>


</body>
</html>
